# Has separate flows for develop branch (automatic builds) and
# Merge Request (automatic builds)
definitions:
  app-artifacts: &appArtifacts # Section def
    - emulator.log
    - project/app/build/reports
    - project/app/build/outputs/androidTest-results
    - project/app/build/outputs/logs
    - project/app/build/outputs/**/*.apk
    - project/app/build/outputs/**/*.aab
    - project/app/build/outputs/**/mapping.txt
  lib-artifacts: &libArtifacts
    - emulator.log
    - projectlib/sample/build/reports
    - projectlib/sample/outputs/androidTest-results
    - projectlib/sample/build/outputs/logs
    - projectlib/sample/build/outputs/**/*.apk
    - projectlib/sample/build/outputs/**/*.aab
    - projectlib/sample/build/outputs/**/mapping.txt
    - projectlib/ProjectCodeName/build/reports
    - projectlib/ProjectCodeName/build/outputs/androidTest-results
    - projectlib/ProjectCodeName/build/outputs/logs
    - projectlib/ProjectCodeName/build/outputs/**/*.aar
    - projectlib/ProjectCodeName/build/outputs/**/mapping.txt
  generated-app-artifacts: &generatedAppArtifacts
    - emulator.log
    - creatorapp/app/build/reports
    - creatorapp/app/build/outputs/androidTest-results
    - creatorapp/app/build/outputs/logs
    - creatorapp/app/build/outputs/**/*.apk
    - creatorapp/app/build/outputs/**/*.aab
    - creatorapp/app/build/outputs/**/mapping.txt
  debug-emails: &debugEmails
    - lauris.kruusamae@lab.mobi
    - harri.kirik@lab.mobi
    - siret.jorro@lab.mobi
  scripts:
    # App local setup
    - &stepAppLocalSetup
      name: Set up local properties and permissons and add google-services.json and keystores
      script: sh ci/setup_project.sh
    # Library local setup
    - &stepLibLocalSetup
      name: Set up local properties and permissions
      script: |
        cd projectlib
        chmod +x gradlew
        echo "sdk.dir=$ANDROID_SDK_ROOT" > "$FCI_BUILD_DIR/local.properties"
    - &stepRunCreatorScript
      name: Run project creator script and replace google-services.json and keystores in the generated project
      script: sh ci/run_creator.sh
    # Run app checkCode
    - &stepAppCheckCode
      name: Check code style and formatting
      script: |
        cd project
        ./gradlew checkCode
    # Run lib checkCode
    - &stepLibCheckCode
      name: Check code style and formatting
      script: |
        cd projectlib
        ./gradlew checkCode
    # Run generated app checkCode
    - &stepGeneratedAppCheckCode
      name: Check code style and formatting
      script: |
        cd creatorapp
        ./gradlew checkCode
    # Build app DEBUG
    - &stepAppBuildDebug
      name: Build Android
      script: |
        cd project
        ./gradlew clean buildAllDebug
    # Build library and sample app
    - &stepLibBuild
      name: Build library and sample app
      script: |
        cd projectlib
        ./gradlew clean buildAll
    # Build generated app DEBUG
    - &stepGeneratedAppBuildDebug
      name: Build Android
      script: |
        cd creatorapp
        ./gradlew clean buildAllDebug
    # Build generated app RELEASE
    - &stepGeneratedAppBuildRelease
      name: Build Android
      script: |
        cd creatorapp
        ./gradlew clean buildAllRelease
    # Start emulator
    - &stepStartEmulator
      name: Launch emulator
      script: |
        cd $ANDROID_HOME/tools
        emulator -avd emulator &
        adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
    # Stop emulator
    - &stepStopEmulator
      name: Stop emulator
      script: |
        cd $ANDROID_HOME/tools
        adb emu kill
    # Run app tests
    - &stepAppRunTests
      name: Test Android
      script: |
        cd project
        sh ../ci/run_tests.sh
    # Run library sample app tests
    - &stepLibAppRunTests
      name: Test Android
      script: |
        cd projectlib
        sh ../ci/run_tests.sh
    # Run generated app tests
    - &stepGeneratedAppRunTests
      name: Test Android
      script: |
        cd creatorapp
        sh ../ci/run_tests.sh

# Flows
workflows:
  develop-app-builds:
    name: Dev app builds
    instance_type: linux_x2
    environment:
      java: 17
      groups:
        - keystore_credentials
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - *stepAppLocalSetup
      - *stepAppCheckCode
      - *stepStartEmulator
      - *stepAppRunTests
      - *stepStopEmulator
      - *stepAppBuildDebug
    artifacts: *appArtifacts
    publishing:
      email:
        recipients: *debugEmails
  develop-lib-builds:
    name: Dev lib builds
    instance_type: linux_x2
    environment:
      java: 17
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - *stepLibLocalSetup
      - *stepLibCheckCode
      - *stepStartEmulator
      - *stepLibAppRunTests
      - *stepStopEmulator
      - *stepLibBuild
    artifacts: *libArtifacts
    publishing:
      email:
        recipients: *debugEmails
  release-generated-app-builds:
    name: Release builds
    instance_type: linux_x2
    environment:
      java: 17
      ruby: 2.6.10
      groups:
        - keystore_credentials_creatorapp
    scripts:
      - name: Check 'main' branch
        script: if [ "$FCI_BRANCH" != "main" ]; then exit 1; fi
      - *stepRunCreatorScript
      - *stepGeneratedAppCheckCode
      - *stepStartEmulator
      - *stepGeneratedAppRunTests
      - *stepStopEmulator
      - *stepGeneratedAppBuildRelease
    artifacts: *generatedAppArtifacts
    publishing:
      email:
        recipients: *debugEmails
  develop-generated-app-builds:
    name: Dev generated app builds
    instance_type: linux_x2
    environment:
      java: 17
      ruby: 2.6.10
      groups:
        - keystore_credentials_creatorapp
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - *stepRunCreatorScript
      - *stepGeneratedAppCheckCode
      - *stepStartEmulator
      - *stepGeneratedAppRunTests
      - *stepStopEmulator
      - *stepGeneratedAppBuildDebug
    artifacts: *generatedAppArtifacts
#    publishing:
#      email:
#        recipients: *debugEmails
  merge-requests-app:
    name: Merge requests app
    instance_type: linux_x2
    environment:
      java: 17
      groups:
        - keystore_credentials
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: false
      cancel_previous_builds: true
    scripts:
      - *stepAppLocalSetup
      - *stepAppCheckCode
      - *stepStartEmulator
      - *stepAppRunTests
      - *stepStopEmulator
      - *stepAppBuildDebug
    publishing:
      email:
        recipients: *debugEmails
        notify:
          success: false
  merge-requests-lib:
    name: Merge requests lib
    instance_type: linux_x2
    environment:
      java: 17
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: false
      cancel_previous_builds: true
    scripts:
      - *stepLibLocalSetup
      - *stepLibCheckCode
      - *stepStartEmulator
      - *stepLibAppRunTests
      - *stepStopEmulator
      - *stepLibBuild
    publishing:
      email:
        recipients: *debugEmails
        notify:
          success: false
